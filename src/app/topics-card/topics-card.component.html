<div class="row">
  <div *ngFor="let topic of topics" class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{topic.title}}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a routerLink="/widget/{{topic.id}}"
           class="btn btn-primary">Widget</a>
      </div>
    </div>
  </div>
</div>
