<div style="margin: 23px">
  <img [hidden]=!isLoggedIn src="https://mbevivino.files.wordpress.com/2011/08/silhouette_orange.jpg" style="border-radius: 99px; " height="44px" width="49px">
  <h5 [hidden]=!isLoggedIn>Hello {{user.username}}, Welcome to WhiteBoard !! </h5>
</div>
<div >
  <app-enrolled-section ></app-enrolled-section>
</div>


<br/>
<br/>
<div class="form-control">
<div class="alert alert-info" role="alert">
  <h3>Courses</h3>
</div>

<div class="row courseDisp">
  <div *ngFor="let course of courses" class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <div class="cardBtn">
          <a routerLink="/course/{{course.id}}"
             class="btn btn-primary">Module</a>
          <a routerLink="/course/{{course.id}}/section"
             class="btn btn-primary" [hidden]=!isLoggedIn>Section</a>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
<div style="height: 15px"></div>
